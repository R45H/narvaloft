	<style>

		body {
			margin: 0;
		}

		.area {
			position: relative;
		}

		.area__item {
			fill: #50750c;
		}

		.area__item {
			opacity: 0;
			cursor: pointer;
			transition: .2s linear;
			position: relative;
		}

		.area__item:hover {
			opacity: .5;
		}

		.area__info {
			background: white;
			box-shadow: 1px 1px 3px 0 rgba(0, 0, 0, .5);
			color: #333;
			border-radius: 5px;
			padding: 7px 14px;
			position: absolute;
			font-family: sans-serif;
			cursor: default;
			opacity: 0;
			transition: .2s ease;
		}
	</style>

	<script>
		$(function() {
			var
				$block = $('.area'),
				$info = $block.find('.area__info'),
				$items = $block.find('.area__item');

			$items.on('mouseenter', function() {
				var
					$this = $(this),
					text = $this.attr('data-title'),
					pos = $this.position();

				$info
					.text(text)
					.css({
						opacity: '1',
						top: pos.top,
						left: pos.left - $info.innerWidth()
					})
			});

			$items.on('mouseleave', function() {
				$info.css({
					opacity: ''
				})
			});
		});
	</script>

</head>
